<p>The <b>morepork</b> (<i>Ninox novaeseelandiae</i>), also called the <b>Tasmanian spotted owl</b>, is a small brown <a href="https://en.wikipedia.org/wiki/Owl" title="Owl">owl</a> found throughout <a href="https://en.wikipedia.org/wiki/New_Zealand" title="New Zealand">New Zealand</a> and <a href="https://en.wikipedia.org/wiki/Tasmania" title="Tasmania">Tasmania</a>.</p>
